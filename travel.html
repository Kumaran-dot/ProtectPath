<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ProtectPath - Live Tracker</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: #0057A7;
      color: white;
      padding: 30px;
    }
    .container {
      background: rgba(255,255,255,0.2);
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      background: #ff2d55;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #sendBtn {
      background: green;
      display: none;
    }
    a {
      color: yellow;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üöÄ ProtectPath - Tracker</h2>
    <button onclick="startJourney()">Start Journey</button>
    <button onclick="endJourney()">End Journey</button>
    <button id="sendBtn" onclick="sendWhatsApp()">Send WhatsApp</button>
    <p id="trackingLink">üîó Waiting for location...</p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAt0VhC7KVJ69LkK6xRtyxlXeS6AKXwBsk",
      authDomain: "protectpath-fb9d1.firebaseapp.com",
      databaseURL: "https://protectpath-fb9d1-default-rtdb.firebaseio.com",
      projectId: "protectpath-fb9d1",
      storageBucket: "protectpath-fb9d1.appspot.com",
      messagingSenderId: "233985863378",
      appId: "1:233985863378:web:1cd31dc2ccb207c1cb870b"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let watchID = null;
    let journeyStarted = false;
    let phoneNumber = "7603992827";

    function startJourney() {
      if (navigator.geolocation) {
        watchID = navigator.geolocation.watchPosition(updateLocation, showError, {
          enableHighAccuracy: true,
          maximumAge: 0,
          timeout: 10000
        });
        journeyStarted = true;
        document.getElementById("sendBtn").style.display = "block";
        alert("‚úÖ Journey Started!");
      } else {
        alert("‚ùå Geolocation not supported");
      }
    }

    function updateLocation(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      const timestamp = new Date().toISOString();
      const url = `https://www.google.com/maps?q=${lat},${lon}`;
      document.getElementById("trackingLink").innerHTML = 
        `üîó <a href="${url}" target="_blank">Live Tracking Link</a>`;

      db.ref("location").set({
        latitude: lat,
        longitude: lon,
        timestamp: timestamp
      });
    }

    function sendWhatsApp() {
      db.ref("location").once("value").then(snapshot => {
        const data = snapshot.val();
        if (data) {
          const link = `https://www.google.com/maps?q=${data.latitude},${data.longitude}`;
          const msg = encodeURIComponent(`üö® Live Tracking Link:\n${link}`);
          window.open(`https://wa.me/${phoneNumber}?text=${msg}`, '_blank');
        }
      });
    }

    function endJourney() {
      if (watchID !== null) {
        navigator.geolocation.clearWatch(watchID);
        db.ref("location").remove();
        document.getElementById("sendBtn").style.display = "none";
        document.getElementById("trackingLink").innerText = "üîó Tracking disabled!";
        alert("üõë Journey Ended");
        watchID = null;
        journeyStarted = false;
      }
    }

    function showError(error) {
      alert("Location Error: " + error.message);
    }
  </script>
</body>
</html>
