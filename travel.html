<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ProtectPath - Live Tracker</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0057A7, #87CEEB);
      color: white;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }

    button {
      display: block;
      width: 200px;
      padding: 10px;
      margin: 10px auto;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #ff2d55;
      color: white;
      cursor: pointer;
    }

    #sendBtn {
      background: green;
      display: none;
    }

    a {
      color: yellow;
      font-weight: bold;
      text-decoration: none;
    }

    .timestamp {
      font-size: 14px;
      margin-top: 10px;
      color: #fffacd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üö≥ ProtectPath - Live Tracker</h2>
    <button onclick="startJourney()">Start Journey</button>
    <button onclick="endJourney()">End Journey</button>
    <button id="sendBtn" onclick="sendWhatsApp()">Send WhatsApp</button>
    <p id="trackingLink">üîó Waiting for location...</p>
    <p id="time" class="timestamp"></p>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAt0VhC7KVJ69LkK6xRtyxlXeS6AKXwBsk",
      authDomain: "protectpath-fb9d1.firebaseapp.com",
      databaseURL: "https://protectpath-fb9d1-default-rtdb.firebaseio.com",
      projectId: "protectpath-fb9d1",
      storageBucket: "protectpath-fb9d1.firebasestorage.app",
      messagingSenderId: "233985863378",
      appId: "1:233985863378:web:1cd31dc2ccb207c1cb870b"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let watchID = null;
    let journeyStarted = false;
    const phoneNumber = "9025752842";

    function startJourney() {
      if (navigator.geolocation) {
        watchID = navigator.geolocation.watchPosition(updateLocation, showError, {
          enableHighAccuracy: true,
          maximumAge: 0
        });
        journeyStarted = true;
        document.getElementById("sendBtn").style.display = "block";
        alert("üöÄ Journey Started!");
      } else {
        alert("‚ùå Geolocation not supported.");
      }
    }

    function updateLocation(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      const timestamp = new Date().toISOString();
      const mapLink = `https://www.google.com/maps?q=${lat},${lon}&t=${timestamp}`;

      console.log(`üìç Updated location: ${lat}, ${lon} at ${timestamp}`);

      document.getElementById("trackingLink").innerHTML = 
        `üîó <a href="${mapLink}" target="_blank">Live Tracking Link</a>`;
      document.getElementById("time").textContent = `üïí Updated at: ${timestamp}`;

      db.ref("location").set({
        latitude: lat,
        longitude: lon,
        timestamp: timestamp
      }).then(() => {
        console.log("‚úÖ Location updated in Firebase");
      }).catch(error => {
        console.error("‚ùå Firebase update failed:", error);
      });
    }

    function sendWhatsApp() {
      if (!journeyStarted) {
        alert("‚ö† Please start the journey first!");
        return;
      }

      db.ref("location").once("value", (snapshot) => {
        const data = snapshot.val();
        if (data) {
          const link = `https://www.google.com/maps?q=${data.latitude},${data.longitude}`;
          const msg = encodeURIComponent(`üîî ProtectPath Live Tracking\nüö∂‚Äç‚ôÇ Live Location:\nüìç ${link}`);
          const waUrl = `https://wa.me/${phoneNumber}?text=${msg}`;
          window.open(waUrl, "_blank");
        } else {
          alert("‚ö† Location not yet available.");
        }
      });
    }

    function endJourney() {
      if (watchID !== null) {
        navigator.geolocation.clearWatch(watchID);
        watchID = null;
        journeyStarted = false;
        document.getElementById("sendBtn").style.display = "none";
        document.getElementById("trackingLink").innerHTML = "üîó Tracking disabled!";
        document.getElementById("time").textContent = "";

        db.ref("location").remove().then(() => {
          console.log("üõë Location removed from Firebase");
        }).catch(error => {
          console.error("‚ùå Error clearing location:", error);
        });

        alert("üõë Journey Ended!");
      } else {
        alert("No active tracking session.");
      }
    }

    function showError(error) {
      alert("Location Error: " + error.message);
    }
  </script>
</body>
</html>
