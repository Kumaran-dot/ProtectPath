<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ProtectPath - Live Tracker</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0057A7, #87CEEB);
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }
    button {
      display: block;
      width: 200px;
      padding: 10px;
      margin: 10px auto;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #ff2d55;
      color: white;
      cursor: pointer;
    }
    #sendBtn {
      background: green;
      display: none;
    }
    a {
      color: yellow;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üö≥ ProtectPath - Live Tracker</h2>
    <button onclick="startJourney()">Start Journey</button>
    <button onclick="endJourney()">End Journey</button>
    <button id="sendBtn" onclick="sendWhatsApp()">Send WhatsApp</button>
    <p id="trackingLink">üîó Waiting for location...</p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAt0VhC7KVJ69LkK6xRtyxlXeS6AKXwBsk",
      authDomain: "protectpath-fb9d1.firebaseapp.com",
      databaseURL: "https://protectpath-fb9d1-default-rtdb.firebaseio.com",
      projectId: "protectpath-fb9d1",
      storageBucket: "protectpath-fb9d1.appspot.com",
      messagingSenderId: "233985863378",
      appId: "1:233985863378:web:1cd31dc2ccb207c1cb870b"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let watchID = null;
    let journeyStarted = false;
    let phoneNumber = "7603992827";

    function startJourney() {
      if (navigator.geolocation) {
        watchID = navigator.geolocation.watchPosition(updateLocation, showError, {
          enableHighAccuracy: true,
          maximumAge: 0,
          timeout: 5000
        });
        journeyStarted = true;
        document.getElementById("sendBtn").style.display = "block";
        alert("üöÄ Journey Started!");
        document.getElementById("trackingLink").innerHTML = 
          `üîó Share this link: <a href="https://yourusername.github.io/viewer.html" target="_blank">Live Location Viewer</a>`;
      } else {
        alert("‚ùå Geolocation not supported.");
      }
    }

    function updateLocation(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      const timestamp = new Date().toISOString();

      db.ref("location").set({
        latitude: lat,
        longitude: lon,
        timestamp: timestamp
      }).then(() => {
        console.log("‚úÖ Location updated in Firebase");
      }).catch((error) => {
        console.error("‚ùå Error updating location:", error);
      });
    }

    function sendWhatsApp() {
      const msg = encodeURIComponent("üîî ProtectPath Live Tracking:\nüåê https://yourusername.github.io/viewer.html");
      const waUrl = `https://wa.me/${phoneNumber}?text=${msg}`;
      window.open(waUrl, "_blank");
    }

    function endJourney() {
      if (watchID !== null) {
        navigator.geolocation.clearWatch(watchID);
        watchID = null;
        journeyStarted = false;
        document.getElementById("sendBtn").style.display = "none";
        document.getElementById("trackingLink").innerHTML = "üîó Tracking disabled!";
        db.ref("location").remove();
        alert("üõë Journey Ended!");
      }
    }

    function showError(error) {
      alert("‚ùó Location Error: " + error.message);
    }
  </script>
</body>
</html>
