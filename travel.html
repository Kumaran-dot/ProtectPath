<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProtectPath - Live Journey Tracker</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0057A7, #87CEEB);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        button {
            display: block;
            width: 200px;
            padding: 10px;
            margin: 10px auto;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: #ff2d55;
            color: white;
            cursor: pointer;
        }
        a {
            color: yellow;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üö≥ ProtectPath - Live Journey Tracker</h2>
        <button onclick="startJourney()">Start Journey</button>
        <button onclick="sendWhatsApp()">Send WhatsApp</button>
        <button onclick="endJourney()">End Journey</button>
        <p id="trackingLink">üîó Waiting for location...</p>
    </div>

    <!-- Include External JavaScript -->
    <script src="tracker.js"></script>
</body>
</html>
