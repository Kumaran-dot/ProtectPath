<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Viewer - ProtectPath</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      background: #222;
      color: white;
      font-family: Arial;
      text-align: center;
      padding: 30px;
    }
    a {
      color: #00ffff;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h2>ğŸ“¡ Live Location Viewer</h2>
  <p id="status">Waiting for location...</p>
  <p><a id="mapLink" href="#" target="_blank"></a></p>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAt0VhC7KVJ69LkK6xRtyxlXeS6AKXwBsk",
      authDomain: "protectpath-fb9d1.firebaseapp.com",
      databaseURL: "https://protectpath-fb9d1-default-rtdb.firebaseio.com",
      projectId: "protectpath-fb9d1",
      storageBucket: "protectpath-fb9d1.appspot.com",
      messagingSenderId: "233985863378",
      appId: "1:233985863378:web:1cd31dc2ccb207c1cb870b"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const status = document.getElementById("status");
    const mapLink = document.getElementById("mapLink");

    db.ref("location").on("value", snapshot => {
      const data = snapshot.val();
      if (data) {
        const { latitude, longitude, timestamp } = data;
        const link = `https://www.google.com/maps?q=${latitude},${longitude}`;
        status.innerText = `Last updated: ${new Date(timestamp).toLocaleString()}`;
        mapLink.href = link;
        mapLink.innerText = "ğŸ“ View Live Location";
      } else {
        status.innerText = "ğŸ“­ Location not available.";
        mapLink.innerText = "";
      }
    });
  </script>
</body>
</html>
